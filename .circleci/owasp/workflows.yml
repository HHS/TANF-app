# workflows:
  owasp-scan:
    when: << pipeline.parameters.run_owasp_scan >>
    jobs:
      - backend-owasp-scan
      - frontend-owasp-scan
  
  nightly:
    when: << pipeline.parameters.run_nightly_owasp_scan >>
    jobs:
      - nightly-owasp-scan:
          target_env: develop
          filters:
            branches:
              only:
                - develop
                - feat/2768-zap-pipeline 
      - nightly-owasp-scan:
          target_env: staging
          filters:
            branches:
              only:
                - main
      - nightly-owasp-scan:
          target_env: prod
          cf_password: CF_PASSWORD_PROD
          cf_username: CF_USERNAME_PROD
          cf_space: tanf-prod
          filters:
            branches:
              only:
                - master
