version: 2.1
jobs:
  build:
    working_directory: ~/repo-backend
    docker:
      - image: circleci/python:3.8
    branches:
    steps:
      - checkout
      - setup_remote_docker
  build-ui:
    working_directory: ~/repo-ui
    docker:
      - image: cypress/base:10
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Install Package Dependencies
          command: "cd tdrs-frontend; yarn"     
workflows:
  build-and-test:
    jobs:
      - build
      - build-ui
