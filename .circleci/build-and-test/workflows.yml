# workflows:
  build-and-test-all:
    when:
      and: 
        - << pipeline.parameters.build_and_test_backend >>
        - << pipeline.parameters.build_and_test_frontend >>
    jobs:
      - secrets-check
      - test-backend:
          requires:
            - secrets-check      
      - test-frontend:
          requires:
            - secrets-check
      - test-e2e:
          requires:
            - secrets-check

  build-and-test-backend:
    when:
      and: 
        - << pipeline.parameters.build_and_test_backend >>
        - not: << pipeline.parameters.build_and_test_frontend >>
    jobs:
      - secrets-check
      - test-backend:
          requires:
            - secrets-check
      - test-e2e:
          requires:
            - secrets-check

  build-and-test-frontend:
    when:
      and: 
        - << pipeline.parameters.build_and_test_frontend >>
        - not: << pipeline.parameters.build_and_test_backend >>
    jobs:
      - secrets-check
      - test-frontend:
          requires:
            - secrets-check
      - test-e2e:
          requires:
            - secrets-check
