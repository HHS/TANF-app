services:
  zaproxy:
    platform: linux/amd64
    image: ghcr.io/${REGISTRY_OWNER:-hhs}/zap-stable:v2.14.0
    container_name: zap-scan
    command: sleep 3600
    ports:
      - 8090:8090
    networks:
      - default
    volumes:
      - ./reports:/zap/wrk/:rw
      - ../scripts/zap-hook.py:/zap/scripts/zap-hook.py:ro
  tdp-frontend:
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    build: 
      context: .
      args:
        REGISTRY_OWNER: ${REGISTRY_OWNER:-hhs}
      target: nginx
    ports:
      - 3000:80
      - 8080:8080
    networks:
      - default
    volumes:
      - ./:/home/node/app
      - ~/tdp-logs/nginx:/var/log/nginx
    environment:
      - NGINX_FRONTEND=tdp-frontend
      - BACK_END=web
      - LOCAL_DEV=true
      - GRAFANA=grafana
      - ALERTS=alertmanager
      - REACT_APP_DEVAUTH=${REACT_APP_DEVAUTH}
    command: >
      /bin/sh -c
      "echo 'starting nginx' &&
        envsubst '$${BACK_END} $${GRAFANA} $${ALERTS}' < /etc/nginx/locations.conf > /etc/nginx/locations_.conf &&
        rm /etc/nginx/locations.conf &&
        cp /etc/nginx/locations_.conf /etc/nginx/locations.conf &&
       envsubst '
      $${BACK_END} $${NGINX_FRONTEND} $${LOCAL_DEV}
      '< /etc/nginx/default.conf.template
      > /etc/nginx/nginx.conf &&
      nginx -g 'daemon off;'"

networks:
  default:
    external:
      name: external-net
