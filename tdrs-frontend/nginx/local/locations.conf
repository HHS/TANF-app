location = /nginx_status {
    stub_status on;
    access_log   off;
    deny all;
}

location ~ ^/(v1|admin|static/admin|static/drf-yasg|static/rest_framework|static/dist|swagger|redocs) {
        limit_req zone=limitreqsbyaddr burst=20 nodelay;
        set $backend http://${BACK_END}:8080$request_uri;
        proxy_pass $backend;
        proxy_set_header   Host $host:3000;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Origin $http_origin;

        proxy_connect_timeout 300;
        proxy_read_timeout    300;
        proxy_send_timeout    300;
        send_timeout          900;
        proxy_buffer_size     4k;
        proxy_temp_file_write_size 64k;
        proxy_pass_header x-csrftoken;
}

location /collect {
        set $faro http://${FARO_RECEIVER}:12346$request_uri;
        proxy_pass $faro;
        proxy_set_header   Host $host:3000;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300;
        proxy_read_timeout    300;
        proxy_send_timeout    300;
        send_timeout          900;
        proxy_buffer_size     4k;
}

location /grafana/ {
        auth_request /plg_auth_check;
        auth_request_set $auth_status $upstream_status;
        error_page 401 403 = @redirect_to_login;

        set $grafana http://${GRAFANA}:9400$request_uri;
        proxy_pass $grafana;
        proxy_set_header   Host $host:3000;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto https;

        proxy_connect_timeout 300;
        proxy_read_timeout    300;
        proxy_send_timeout    300;
        send_timeout          900;
        proxy_buffer_size     4k;
}

location /alerts/ {
        auth_request /plg_auth_check;
        auth_request_set $auth_status $upstream_status;
        error_page 401 403 = @redirect_to_login;

        set $alerts http://${ALERTS}:9093$request_uri;
        proxy_pass $alerts;
        proxy_set_header   Host $host:3000;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto https;

        proxy_connect_timeout 300;
        proxy_read_timeout    300;
        proxy_send_timeout    300;
        send_timeout          900;
        proxy_buffer_size     4k;
}

location = /plg_auth_check {
    internal;
    set $endpoint http://${BACK_END}:8080/plg_auth_check/;
    proxy_pass $endpoint$1$is_args$args;
    proxy_set_header   Host $host:3000;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto https;
    proxy_set_header   Content-Length "";
    proxy_set_header   X-Original-URI $request_uri;

    proxy_connect_timeout 300;
    proxy_read_timeout    300;
    proxy_send_timeout    300;
    send_timeout          900;
    proxy_pass_header x-csrftoken;
}

location = /profile {
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
}

location = /home {
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
}

location ^~ /data-files {
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
}

location ^~ /fra-data-files {
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
}

location = /login {
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
}

location = / {
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
}

error_page 500 502 504 /50x.html;

error_page 404 /index.html;

location @redirect_to_login {
  return 302 http://$host:3000/login;
}
