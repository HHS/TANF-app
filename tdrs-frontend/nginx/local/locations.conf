location = /nginx_status {
    stub_status on;
    access_log   off;
    deny all;
}

location ~ ^/(v1|admin|static/admin|swagger|redocs) {
        limit_req zone=limitreqsbyaddr delay=5;
        proxy_pass              http://${BACK_END}:8080$request_uri;
        proxy_set_header   Host $host:3000;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto https;

        proxy_connect_timeout 300;
        proxy_read_timeout    300;
        proxy_send_timeout    300;
        send_timeout          900;
        proxy_buffer_size     4k;
        proxy_temp_file_write_size 64k;
        proxy_pass_header x-csrftoken;
}

location /kibana-app {
    auth_request /kibana_auth;
    auth_request_set $auth_status $upstream_status;

    proxy_pass http://${KIBANA}:5601/app/home;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;

    proxy_connect_timeout 300;
    proxy_read_timeout 300;
    proxy_send_timeout    300;
    send_timeout   900;
    proxy_buffer_size     4k;
    proxy_temp_file_write_size 64k;
}

location /kibana/ {
    proxy_pass http://${KIBANA}:5601/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;

    proxy_connect_timeout 300;
    proxy_read_timeout 300;
    proxy_send_timeout    300;
    send_timeout   900;
    proxy_buffer_size     4k;
    proxy_temp_file_write_size 64k;
}

location = /kibana_auth {
    internal;
    proxy_pass              http://${BACK_END}:8080$request_uri;
    proxy_set_header   Host $host:3000;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto https;
    proxy_set_header   Content-Length "";
    proxy_set_header   X-Original-URI $request_uri;

    proxy_connect_timeout 300;
    proxy_read_timeout    300;
    proxy_send_timeout    300;
    send_timeout          900;
    proxy_buffer_size     4k;
    proxy_temp_file_write_size 64k;
    proxy_pass_header x-csrftoken;
}

location = /profile {
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
}

location = /home {
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
}

location ^~ /data-files {
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
}

location = /login {
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
}

location = / {
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
}

error_page 500 502 504 /50x.html;

error_page 404 /index.html;
