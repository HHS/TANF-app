# Base Docker compose for all environments
version: "3"

services:
  zaproxy:
    image: owasp/zap2docker-weekly
    command: sleep 3600
  postgres:
    image: postgres:11.6
    environment:
      # Hard-coded values used for running the app locally 
      # and running the test suite in the cloud:
      - POSTGRES_USER=tdpuser
      - POSTGRES_PASSWORD=something_secure
      - POSTGRES_DB=tdrs_test
      - POSTGRES_PORT=5432
  web:
    restart: always
    environment:
      # Hard-coded values used for running the app locally 
      # and running the test suite in the cloud:
      - DB_USER=tdpuser
      - DB_PASSWORD=something_secure
      - DB_NAME=tdrs_test
      - DB_PORT=5432
      - DB_HOST=postgres
      - DJANGO_SETTINGS_MODULE=tdpservice.settings.local
      - DJANGO_CONFIGURATION=Local
      - DJANGO_SECRET_KEY=secret_for_testing
    volumes:
      - .:/tdpapp
    image: tdp
    build:
      context: .
      dockerfile: docker/Dockerfile.local
    command: >
      bash -c "python wait_for_postgres.py &&
               ./gunicorn_start.sh"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
