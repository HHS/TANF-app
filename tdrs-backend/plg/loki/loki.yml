auth_enabled: false

server:
  http_listen_port: 8080
  grpc_listen_port: 9096

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: aws
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  aws:
    s3: ${S3_URI}
    endpoint: ${S3_ENDPOINT}
    region: ${S3_REGION}
    access_key_id: ${S3_ACCESS_KEY}
    secret_access_key: ${S3_SECRET_KEY}
    bucketnames: logs
  tsdb_shipper:
    active_index_directory: /home/vcap/app/loki-data/index
    cache_location: /home/vcap/app/loki-data/cache

#### Loki does not allow retention configs when using non-filesystem stores. We need to configure that on our specific
### block store (i.e S3).
# limits_config:
#   max_query_lookback: 672h # 28 days
#   retention_period: 672h   # 28 days

# compactor:
#   working_directory: /home/vcap/app/loki-data/compactor
#   compaction_interval: 10m
#   delete_request_store: "aws"
#   retention_enabled: true

ruler:
  alertmanager_url: http://localhost:9093

frontend:
  encoding: protobuf

# Don't let Loki send analytics data to the Grafana team.
analytics:
  reporting_enabled: false
